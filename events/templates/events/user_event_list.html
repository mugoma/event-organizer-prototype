{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row my-3">
        <div class="col">
            <h1>My Created Events</h1>
        </div>
        <div class="col mt-2">

            <a href="{% url 'events:create' %}" class="btn btn-success">Create Event</a>
        </div>
    </div>
    {% for event in event_list %}
    <div class="col-12 col-lg-8" title="{{event.title }}">
        <a href="{% url 'events:detail' event.id %}">
            <p>{{event.title}}</p>
            <p>{{ event.description | truncatewords:10 }}</p>
        </a>

        <p><strong>Date: </strong> {{event.start_time}}</p>
        <a href="{% url 'events:update' event.id  %}" class="btn btn-success">Edit</a>
        <a href="{% url 'events:delete' event.id  %}" class="btn btn-danger">Delete</a>


    </div>
    <hr>
    {% endfor %}
</div>

{% endblock body %}
